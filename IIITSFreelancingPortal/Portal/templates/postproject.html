<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Project</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        Name of the Project
        <input name="name"><br>
        Description
        <textarea name="desc"></textarea>
        Deadline
        <input name="deadline" type="date"/><br>
        <input type="submit" value="POST" id="post">
    </form>
</body>
</html>
