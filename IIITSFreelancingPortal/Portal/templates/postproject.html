<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Project</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        Name of the Project
        <input name="name" required><br>
        Description
        <textarea name="desc" required></textarea><br>
        Deadline
        <input name="deadline" type="date" required><br>
        <input type="submit" value="POST">
    </form>
</body>
</html>
