{% if jobs %}
{% for job in jobs %}
<fieldset>
    <legend>{{job.0.project_name}}</legend>
    <h4><b>Task Name:</b></h4>
    <a href="{% url 'Portal:task_description' job.0.id job.1.id %}">{{job.1.task_name}}</a>
    <h4><b>Added on:</b></h4>
    {{job.1.addedOn}}
</fieldset>
<br>
{% endfor %}
{% else %}
<h3>No jobs available!!</h3>
{% endif %}
