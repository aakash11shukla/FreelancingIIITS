<div class="d1">
    <div class="white">
        <h1 style="color: white;">Freelancer</h1>


        <h1 style="color: white;">Tell us what you need done<br></h1>
        <p style="color: white; font-size: 20px;">Contact skilled freelancers within minutes. View profiles, ratings,
            portfolios and chat with them. Pay the freelancer only when you are 100% satisfied with their work.</p>
    </div>

        <div class="d2">
            <form method="POST">{% csrf_token %}
                <label for="name"><h3 style="color: black; font-weight:normal">Choose a name for your project</h3>
                </label>
                <input class="in" type="text" id="name" name="name" value="" placeholder="e.g. Build me a website "
                       required="required" tabindex="1" autofocus="autofocus"/><br><br>

                <label for="message"><h3 style="color: black; font-weight:normal">Tell us more about your project</h3>
                    <p style="font-size=15px;color: black; font-weight:normal">Start with a bit about yourself or your
                        business, and include an overview of what you need done.</p></label><br>
                <textarea class="txt" id="message" name="desc" placeholder="Describe your project here." tabindex="5"
                          required="required"></textarea> <br><br>

                <label for="deadline"><h3 style="color: black; font-weight:normal">Specify the deadline of your
                    project.</h3>
                </label>
                <input class="in" type="date" id="deadline" name="deadline" value=""
                       placeholder="e.g. Build me a website "
                       required="required" tabindex="1" autofocus="autofocus"/><br><br>


                <!--<input type="file" name="datafile" value="+Upload Files"><br><br>-->

                <input type="submit" name="submit" value="Post">
            </form>
        </div>
